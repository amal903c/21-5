    <style>
        #basisside {
            display: grid;
            grid-template-rows: auto auto;
        }

        @media only screen and (min-width: 768px) {
            #basisside {
                display: grid;
                grid-template-columns: 60vw 40vw;
            }

            #image_container {
                position: fixed;
                top: 0;
                right: 0;
                height: 100vh;
                width: 40vw;
            }
        }

        h1,
        h2 {
            margin-bottom: 0;
        }



        /* billederne */
        .afsnit_image_container {
            height: 100vh;
        }

        .afsnit_image_container img {
            height: 100vh;
            object-fit: cover;
        }

        .afsnit_image_container:nth-child(2) {
            display: none;
        }

        .afsnit_image_container:nth-child(3) {
            display: none;
        }

        /* teksten */

        #text_container {
            padding: 5vw;
            background-image: url()
        }

        /* stregen */

        .streg,
        .streg_h2 {
            margin-left: -36px;
            margin-top: -40px;
            width: 50%;
        }

        .afsnit_text_container {
            margin-bottom: 40px;
            margin-top: 40px;
        }



        /* clases */

        .hide {
            display: none;
        }

    </style>
</head>
